name: data
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Pull from main
        run: |-
          git pull
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://getgov-za.app.cloud.gov/api/v1/get-report/current-federal
          downloaded_filename: current-federal.csv
      - name: Pull from main after commit
        run: |-
          git pull
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://manage.get.gov/api/v1/get-report/current-full
          downloaded_filename: current-full.csv
